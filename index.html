<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Interstellar Showdown</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "container">
            <h1>INTERSTELLAR SHOWDOWN</h1>
            <div class = "choice">
                <button class = "choiceBtn" id = "rock">Celestial Boulder</button>
                <button class = "choiceBtn" id = "paper">Nebula Scroll</button>
                <button class = "choiceBtn" id = "scissors">Plasma Blades</button>
            </div>
            <div class = "info">
                <div id = "results"></div>
                <div class = "scores">
                    <div id = "playerScore"></div>
                    <div id = "computerScore"></div>
                </div>
            </div>
            <button id = "reset">Reset Game</button>
        </div>
        
    </body>
</html>
